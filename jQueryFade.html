<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FadeToggle</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
				//fadeIn
				$("#fadein").click(function(){
					$("#div1").fadeIn();
					$("#div2").fadeIn(1000);
					$("#div3").fadeIn(2000);
				});
				//fadeOut
				$("#fadeout").click(function(){
					$("#div1").fadeOut();
					$("#div2").fadeOut(1000);
					$("#div3").fadeOut(2000);
				});
				
				//fade toggle
                $('#fadetoggle').click(function(){
                    $('#one').fadeToggle();
                    $('#two').fadeToggle(1000);
                    $('#three').fadeToggle(2000);
                });
				//fadeto method
				 $('#fadeto').click(function(){
                    $('#one').fadeTo("slow", 0.3);
                    $('#two').fadeTo("slow", 0.6);
                    $('#three').fadeTo("slow", 0.9);
                });
            });
        </script>
    </head>
    <body>
		<button id="fadein">Click to fadeIn boxes</button>
		<button id="fadeout">Click to fadeOut boxes</button>

		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
			
        <button id = "fadetoggle">Click to FadeIn/FadeOut</button>
		<button id = "fadeto">Click to see FadeTo</button>
		<br /><br />
        <div id = "one"><img src = "baby2.png" style = "width:150px;height:150px;" /></div>
        <div id = "two"><img src = "baby3.png" style = "width:150px;height:150px;" /></div>
        <div id = "three"><img src = "baby4.png" style = "width:150px;height:150px;" /></div>
    </body>
</html>
